<div class="addParticipant">
    <!-- addParticipant content -->
    <div class="addParticipant__content">
        <!-- addParticipant from -->
        <h3 mat-dialog-title>Add Participant</h3>

        <form #ParticipantItemForm="ngForm" (ngSubmit)="addParticipant(ParticipantItemForm.value)">
            <table>
                <tr>
                    <td><label for="nom">Nom </label></td>
                    <td><input type="text" name="nom" id="nom" ngModel required></td>
                </tr>
                <tr>
                    <td><label for="prenom">Prenom </label></td>
                    <td><input type="text" name="prenom" id="prenom" ngModel required></td>
                </tr>
                <tr>
                    <td><label for="adresse">Adresse</label></td>
                    <td><input type="text" name="adresse" id="adresse" ngModel required></td>
                </tr>
                <tr>
                    <td> <label for="email">Email</label></td>
                    <td> <input type="email" name="email" id="email" ngModel required></td>
                </tr>
                <tr>
                    <td> <label for="ste">Societe</label></td>
                    <td> <input type="text" name="ste" id="ste" ngModel required></td>
                </tr>
                <tr>
                    <td> <label for="poste">Poste</label></td>
                    <td> <input type="text" name="poste" id="poste" ngModel required></td>
                </tr>
            </table>
            <button type="submit" [disabled]="!ParticipantItemForm.form.valid" (click)=" onNoClick()">Save</button>
        </form>
    </div>
</div>
